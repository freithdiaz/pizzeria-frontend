<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado - Nissi Pizza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        .check-animation {
            animation: scaleIn 0.5s ease-out forwards;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            70% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 rounded-3xl shadow-2xl overflow-hidden border border-gray-700">
        <!-- Header con animación -->
        <div class="bg-green-600 p-8 text-center">
            <div
                class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg check-animation">
                <i class="fas fa-check text-green-600 text-4xl"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-white">¡Pedido Exitoso!</h1>
            <p class="text-green-100 mt-2 opacity-90">Tu orden ha sido procesada correctamente</p>
        </div>

        <!-- Detalles del Pedido -->
        <div class="p-8">
            <div class="bg-gray-700/50 rounded-2xl p-6 mb-8 border border-gray-600">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-400 text-sm">ID del Pedido</span>
                    <span id="order-id" class="text-xl font-mono font-bold text-orange-400">#---</span>
                </div>
                <div class="border-t border-gray-600 pt-4 mt-4">
                    <div class="flex items-center gap-4 text-sm text-gray-300">
                        <div class="w-10 h-10 bg-gray-600 rounded-full flex items-center justify-center">
                            <i class="fas fa-pizza-slice text-orange-400"></i>
                        </div>
                        <div>
                            <p class="font-semibold text-white">Preparando tu pizza...</p>
                            <p>Te avisaremos cuando esté lista</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones de Acción -->
            <div class="space-y-4">
                <button onclick="window.location.href='index.html'"
                    class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 px-6 rounded-2xl transition-all flex items-center justify-center gap-3">
                    <i class="fas fa-home"></i>
                    Volver al Inicio
                </button>
                <p class="text-center text-gray-400 text-sm">
                    ¿Tienes dudas? Llámanos al <span class="text-green-400 font-semibold cursor-pointer">WhatsApp</span>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-700/30 p-4 text-center border-t border-gray-700">
            <img src="./niss.ico" alt="Logo" class="w-8 h-8 mx-auto opacity-50 mb-1">
            <p class="text-xs text-gray-500 font-medium">Nissi Pizza - Software de Gestión</p>
        </div>
    </div>

    <script>
        // Obtener ID del pedido de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        if (orderId) {
            document.getElementById('order-id').textContent = `#${orderId}`;
        }
    </script>
</body>

</html>
